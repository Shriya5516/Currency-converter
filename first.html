<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API calls</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  
   <div class="container">
    <h2>Currency Converter</h2>
    <form>
        <div class="amount">
            <p>Enter Amount</p>
            <input id="amount" value="100" type="number">

        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select id="fromCurrency" name="from"></select>
                </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>

            
            <div class="to">
               <p>To</p>
            <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select id="toCurrency" name="to"></select>
                </div>
        </div>
        </div>
        <div class="msg" id="exchangeMsg"></div>

        <button type="button" id="convertBtn">Get Exchange Rate</button>

    </form>
   </div>
   <script src="code.js"></script>
   <script src="app.js" ></script>
</body>


</html>
